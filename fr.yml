            title: "Nous offrons un plan GRATUIT."
            desc: "Le plan gratuit ne peut être utilisé pour les événemenet payants, avec une limite de 200 réservations par mois."
          fact_1:
            title: "Quelle option choisir?"
            info: "Choisissez librement, cela ne vous engage à rien. Vous avez deux semaines d'essai gratuit avant de prendre une décision, de plus vous pouvez changer d'option à tout moment. La formule Standard et les autres permettent accès à toutes les caractéristiques."
          fact_2:
            title: "Est ce que je peux utiliser Bookwhen pour un événement unique?"
            info: "Bien sur. C'est Gratuit. Inscrivez vous avec le plan qui convient à la taille de votre événement. Choisissez la formule qui convient à votre format. Vous n'avez rien à payer jusqu'à expiration de la période d'essai de deux semaines. Après l'événement vous pouvez tout simplement clôturer votre compte ou bien opter pour l'option gratuite."
          fact_3:
            title: "Comment l'essai gratuit fonctionne-t-il?"
            info: "Dès votre inscription, votre essai gratuit de deux semaines en formule Standard commence. Vous avez libre cours pendant cette période. Vous recevrez un email avant expiration. Vous pourrez alors soit opter pour une formule payante ou bien ne rien faire et votre compte sera transféré en formule gratuite."
          fact_4:
            title: "Puis-je changer de formule?"
            info: "Il n'y a aucun engagement. Vous pouvez opter pour la formule supérieure (upgrade) ou inférieure (downgrade) ou encore annuler votre compte à tout moment. Si vous changez de formule, nous vous facturerons au pro-rata, vous laissant ainsi toute flexibilité."
          fact_5:
            title: "Option mensuelle ou annuelle?"
            info: "L'option annuelle vous économise deux mois d'abonnement mais l'option mensuelle vous donne la possibilité de modifier ou annuler votre compte très rapidement. Si vous avez opté pour une formule annuelle et souhaitez changer, contactez nous."
          fact_6:
            title: "Facturez-vous d'autres frais?"
            info: "Contrairement à certains systèmes de réservation, Bookwhen ne perçoit aucun pourcentage sur les paiements que vous recevez. Les frais de votre passerelle de paiement (PayPal, Stripe, WorldPay) sont les seuls incontournables!"
          fact_7:
            title: "Vous ignorez combien de réservations vous allez enregistrer en un mois?"
            info: "Si vous atteignez la limite mensuelle de vos réservations nous vous informerons, mais cela ne nuira en rien à votre compte. Choisissez la formule qui vous convient maintenant et vous pourrez toujours changer ensuite pour une formule plus ou moins performante en fonction de vos besoins."
          fact_8:
            title: "Quelle est la limite de stockage des documents?"
            info: "Il n'y a pas de limite au nombre de documents que vous pouvez attacher à vos programmes d'événements. Toutefois la limite de chaque fichier individuel est de 15MB ce qui est suffisant pour la plupart des documents."
          fact_9:
            title: "Quelle sorte de soutien offrez vous?"
            info: "Bookwhen vous offre son aide via une application de conversation (app chat) ou bien si votre question est moins urgente par email. Notre personnel est disponible à tout moment pour répondre à vos questions et résoudre vos problèmes aussi vite que possible. Vous pouvez également nous contacter par téléphone si les autres moyens de communication sont indisponibles."
          fact_10:
            title: "Comment payer?"
            info: "Nous acceptons toutes les cartes de crédit principales, nos abonnements sont gérés #### processed #### par Stripe. N'hesitez pas a nous contacter si vous avez besoin de payer autrement."

